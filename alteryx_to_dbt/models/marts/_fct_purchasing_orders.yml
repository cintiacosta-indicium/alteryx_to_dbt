version: 2

models:
  - name: fct_purchasing_orders
    description: "Fact table with purchasing orders details"
    config:
      tags: "purchasing_orders"
    columns:
      - name: purchasing_order_sk
        description: "Surrogate key of the purchasing orders table. Created useing purchasing_order_details_id."
        data_tests:
          - not_null
      - name: purchase_order_detail_id
        description: "Primary key of the purchasing order details."
      - name: purchase_order_id
        description: "Identifier of the purchase order."
      - name: product_sk
        description: "Foreign key to ref_products."
      - name: ship_method_sk
        description: "Foreign key to dim_shipping"
      - name: supplier_sk
        description: "Foreign key to ref_suppliers"
      - name: employee_sk
        description: "Foreign key to ref_employee"
      - name: due_date
        description: "Date the order is due."
      - name: order_date
        description: "Date the purchase order was placed."
      - name: ship_date
        description: "Date the order was shipped."
      - name: days_expected_to_receive
        description: "Days expected to receive the order."
      - name: estimated_shipment
        description: "Estimated shipping time from the vendor."
      - name: purchase_order_status
        description: "Status of the purchase order."
      - name: received_qty
        description: "Quantity received."
      - name: rejected_qty
        description: "Quantity rejected upon receipt."
      - name: stocked_qty
        description: "Quantity stocked after receipt."
      - name: order_qty
        description: "Ordered quantity for the line item."
      - name: unit_price
        description: "Price per unit for the line item."
      - name: line_total
        description: "Total amount for the line item."
      - name: tax_amt
        description: "Tax amount for the order."
      - name: freight
        description: "Freight or shipping cost for the order."
      - name: total_due_per_product
        description: "Total due per product."
      - name: updated_at
        description: "Timestamp when the record was last updated in the source."
      - name: extracted_at
        description: "Timestamp when the record was extracted from the source."
